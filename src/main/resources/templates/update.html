<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Feedback</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Update Feedback</h1>
<form th:action="@{/update/{id}(id=${feedback.id})}" th:object="${feedback}" method="get">
    <input type="hidden" name="_method" value="get" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
